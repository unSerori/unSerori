<!-- viewBox, width, heightで大きさを指定する -->
<svg class="unSerori" fill="none" viewBox="0 0 1200 75" width="1200" height="75" xmlns="http://www.w3.org/2000/svg" style="border-radius: 5px;">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
            <div class="container">
                <!-- 表示内容 -->
                <h1>Hello, welcome to unSerori's world!</h1>
            </div>
			<style>
                @-webkit-keyframes typing { 
                    from { width: 0; } 
                }
                @-webkit-keyframes blink-caret { 
                    50% { border-color: transparent; } 
                }
                .container {
                    width: 100%;
                    height: 100%;
                    background: #000000;
                    border-radius: 5px;
                }

                h1 {
                    font: bold 300% Consolas, Monaco, monospace;
                    border-right: .2em solid white;
                    width: 16.5em; 
                    <!-- カーソル停止位置: 文字列+0.2分 -->
                    width: 35.2ch;
                    margin: 0.05em 1.15em;
                    padding-top: 4px;
                    white-space: nowrap;
                    overflow: hidden;
                    -webkit-animation: typing 2s steps(21, end), blink-caret .5s step-end infinite alternate;
                    <!-- 文字の色 -->
                    color: #67CFE1;
                    text-shadow: #26e10b 0px 0 5px;
                }
			</style>
		</div>
	</foreignObject>
</svg>
